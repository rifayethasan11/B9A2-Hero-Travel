<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Travel</title>
    <!-- fontawsome cdn -->
    <script src="https://kit.fontawesome.com/e847528b63.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- navbar -->
     <nav class="container nav-bar">
        <!-- logo -->
        <div class="logo">
            <img src="Images/logo.png" alt="logo">
            <h3>Hero <span class="span">Travel</span></h3>
        </div>
        <!-- nav options -->
        <div class="nav-options">
            <p class="span">Home</p>
            <p>Packages</p>
            <p>Testimonial</p>
            <p>Blog</p>
            <p>Contact</p>
        </div>
     </nav>


     <!-- banner -->
      <section class="container explore-your-travel">
        <div class="explore-container">
            <h3>Explore Your Travel</h3>
            <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
            <div class="travel-inputs">
                <input type="text" placeholder="Where go">
                <select name="" id="">
                    <option>When</option>
                </select>
                <select name="" id="">
                    <option>Select Type</option>
                </select>
                <button class="btn-primary"><i class="fa-solid fa-magnifying-glass"></i> Find Now </button>
            </div>
        </div>
      </section>



    
</body>
</html>
